name: script
on:
  workflow_dispatch:
    inputs:
      url:
jobs:
  some-job:
    name: Some Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        id: script
        timeout-minutes: 10
        with:
          debug: true
          script: |
            const token = process.env['ACTIONS_RUNTIME_TOKEN']
            const runtimeUrl = process.env['ACTIONS_ID_TOKEN_REQUEST_URL']
            core.setOutput('TOKEN', token.trim())
      - run: |
          python test.py
          cat ./cache.tzst
          /usr/bin/tar --use-compress-program unzstd -tf ./cache.tzst -P
          /usr/bin/tar --use-compress-program unzstd -xf ./cache.tzst -P -C $GITHUB_WORKSPACE
        env: 
          ACTIONS_RUNTIME_TOKEN: ${{ steps.script.outputs.TOKEN }}
          CACHE_URL: ${{ github.event.inputs.url }}
